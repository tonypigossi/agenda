{% extends 'model-page.html' %}

{% block content %}
    <h2>Agendamentos</h2>
    <a href="{% url 'evento_create' %}" class="btn btn-primary btn-sm">
        Novo Evento
    </a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Evento</th>
          <th scope="col">Data</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        {% for evento in eventos %}
        <tr>
          <th scope="row">{{ evento.id }}</th>
          <td>{{ evento.titulo }} </td>
          <td>{{ evento.get_data_evento }}</td>
          <td>
              <a href="{% url 'evento_update' evento.id %}" class="btn btn-primary btn-sm">Editar</a>
              <a href="{% url 'evento_delete' evento.id %}" class="btn btn-danger btn-sm">Deletar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
