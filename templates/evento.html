{% extends 'model-page.html' %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="titulo_evento">Titulo</label>
            <input type="text" class="form-control" name="titulo_evento" placeholder="Título" required>
        </div>
        <div class="form-group">
            <label for="descricao_evento">Descrição</label>
            <textarea class="form-control" name="descricao_evento" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="localEvento_evento">Locao do evento</label>
            <input type="text" class="form-control" name="local_evento" placeholder="Local do evento">
        </div>
        <div class="form-group">
            <label for="dataEvento_evento">Data</label>
            <input type="datetime-local" class="form-control" name="data_evento" required>
        </div>
        <input type="submit" value="Salvar">
    </form>

    <a href="/">
            <button type="button" name="btnVoltar">Volta</button>
    </a>

    {{ mensagem }}
{% endblock %}
