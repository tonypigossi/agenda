{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
      {% include 'model-header.html' %}
      <link rel="stylesheet" href="{% static 'bootstrap/css/signin.css' %}">
  </head>
  <body class="text-center">
    <form class="form-signin" method="post">
        {% csrf_token %}
      <img class="mb-4" src="{% static 'svg/calendar.svg' %}" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Cadastro de usuário!</h1>
          {{form_user.username.errors}}
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Usuário" required autofocus name="username">
          {{form_user.password1.errors}}
      <label for="inputPassword1" class="sr-only">Senha</label>
      <input type="password" id="inputPassword1" class="form-control" placeholder="Senha" required name="password1" style="margin-bottom: 0px;">
          {{form_user.password2.errors}}
      <label for="inputPassword2" class="sr-only" autocomplete="new-password">Confirmação da senha</label>
      <input type="password" id="inputPassword2" class="form-control" placeholder="Confirmação da senha" required name="password2">
      <div class="row">
          <div class="col">
              <button class="btn btn-lg btn-primary btn-block" type="submit" >Cadastrar</button>
          </div>
          <div class="col">
              <a href="/" class="btn btn-lg btn-danger btn-block" >Cancelar</a>
          </div>
      </div>
    </form>
    {% include 'model-footer.html' %}
  </body>
 </html>
